{% extends 'base.html' %}
{% load static %}
{% block content %}
<div
  class="page-wrapper"
  id="main-wrapper"
  data-layout="vertical"
  data-sidebartype="full"
  data-sidebar-position="fixed"
  data-header-position="fixed"
>
  {% include 'Student/sidebar.html' %}
  <!-- Main wrapper -->
  <div class="body-wrapper">
    {% include 'includes/navbar.html' %}
    <div class="container-fluid">
      <div class="card bg-info-subtle shadow-none position-relative overflow-hidden mb-4">
        <div class="card-body px-4 py-3">
          <div class="row align-items-center">
            <div class="col-9">
              <h4 class="fw-semibold mb-8">Student</h4>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" aria-current="page">Classes</li>
                </ol>
              </nav>
            </div>
            <div class="col-3">
              <div class="text-center mb-n5">
                <img
                  src="/static/assets/images/ChatBc.png"
                  alt=""
                  class="img-fluid mb-n4"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-container">
          <div class="main-content">
              <div class="student-classes">
                  <h1>Student: {{ student.name }}</h1>
                  <h2>Current Class: {{ student.class_name }}</h2>
                  <h2>Previous Class:  No previous class found </h2>
              </div>
          </div>
      </div>
  </div>
  <!--This is for the ScrollBar in the NavBar-->
  <script>
      const nav = document.querySelector('nav');
  
      nav.addEventListener('scroll', () => {
          nav.classList.add('scrolling');
      });
  
      nav.addEventListener('mouseleave', () => {
          nav.classList.remove('scrolling');
      });
  
      nav.addEventListener('mouseover', () => {
          nav.classList.add('scrolling');
      });
  </script>

    </div>
  </div>
</div>
{% endblock %}
