{% load static %}
<!-- Header Start -->
<header class="topbar">

  <nav
    class="navbar navbar-expand-lg navbar-light"
    style="background-color: white"
  >
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link sidebartoggler nav-icon-hover ms-n3"
          id="headerCollapse"
          href="javascript:void(0)"
        >
          <i class="bi bi-list text-primary"></i>
        </a>
      </li>
      <li class="nav-item d-none d-lg-block">
        <a
          class="nav-link nav-icon-hover"
          href="javascript:void(0)"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <i class="bi bi-search"></i>
        </a>
      </li>
    </ul>

    <div class="d-block d-lg-none">
      <img
        src="{% static 'sms/img/pngtree-school-logo-png-image_6851480.png' %}"
        class="dark-logo"
        width="180"
        alt=""
      />
      <img
        src="{% static 'sms/img/pngtree-school-logo-png-image_6851480.png' %}"
        class="light-logo"
        width="180"
        alt=""
        style="display: none"
      />
    </div>
    <button
      class="navbar-toggler pe-0 border-0"
      type="button"
      id="menuToggleBtn1"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="true"
      aria-label="Toggle navigation"
    >
      <span class="p-2">
        <i class="bi bi-three-dots-vertical fs-7"></i>
      </span>
    </button>
    <script>
      const menuToggleBtn1 = document.getElementById("menuToggleBtn1");
      const navbarNav = document.getElementById("navbarNav");
      let displaySetting = navbarNav.style.display;

      menuToggleBtn1.addEventListener("click", function () {
        const isOpen = navbarNav.classList.contains("show");
        if (isOpen) {
          navbarNav.classList.remove("show");
          displaySetting = "none";
        } else {
          navbarNav.classList.add("show");
          displaySetting = "block";
        }
        // navbarNav.style.display = displaySetting;
      });
    </script>
    <div
      class="navbar-collapse justify-content-end collapse"
      id="navbarNav"
      style="height: 70px"
    >
      <div class="d-flex align-items-center justify-content-between">
        <a
          href="javascript:void(0)"
          class="nav-link d-flex d-lg-none align-items-center justify-content-center"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#mobilenavbar"
          aria-controls="offcanvasWithBothOptions"
        >
          <i class="bi bi-align-justified fs-7"></i>
        </a>
      </div>
    </div>
  </nav>
</header>

<!-- Header End -->
