{% extends 'base.html' %}
{% load static %}
{% block content %}
<div
  class="page-wrapper"
  id="main-wrapper"
  data-layout="vertical"
  data-sidebartype="full"
  data-sidebar-position="fixed"
  data-header-position="fixed"
>
  {% include 'Admin/sidebar.html' %}
  <!-- Main wrapper -->
  <div class="body-wrapper">
    {% include 'includes/navbar.html' %}
    <div class="container-fluid">
      <div class="card bg-info-subtle shadow-none position-relative overflow-hidden mb-4">
        <div class="card-body px-4 py-3">
          <div class="row align-items-center">
            <div class="col-9">
              <h4 class="fw-semibold mb-8">Admin</h4>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" aria-current="page">Send SMS Message</li>
                </ol>
              </nav>
            </div>
            <div class="col-3">
              <div class="text-center mb-n5">
                <img
                  src="/static/assets/images/ChatBc.png"
                  alt=""
                  class="img-fluid mb-n4"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-container">
          <div class="main-content">
            <div class="admin-sms">
              {% if messages %}
              {% for message in messages %}
                  <p>{{ message }}</p>
              {% endfor %}
              {% endif %}
              <form method="post" class="modal-content">
                  {% csrf_token %}
                  <label for="message"><h2>Message to Parents:</h2></label><br>
                  <textarea id="message" name="message" rows="5" cols="100" required></textarea><br><br>
                  <div class="submit-button">
                    <button type="submit">Send</button>
                  </div>
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
